<div>
    @if (isModeLogin){
        <div @modeSwitch>
            <ng-container *ngTemplateOutlet="layoutA"></ng-container>
        </div>
    }@else {
        <div @modeSwitch>
            <ng-container *ngTemplateOutlet="layoutB"></ng-container>
        </div>
    }

    <ng-template #layoutA>
        <label for="login-field">login</label>
        <input type="text" id="login-field" [(ngModel)]="loginUsername">
        <label for="password-field">password</label>
        <input type="text" id="password-field" [(ngModel)]="loginPassword">
    <div>
        <button (click)="login()">Log in</button>
    </div>
    
    
    </ng-template>

    <ng-template #layoutB>
        <div>
            <label for="registerUserName">Nom utilisateur</label>
            <input type="text" id="registerUserName" [(ngModel)]="registerUsername">
            <label for="registerUserPassword">Mot de passe</label>
            <input type="text" id="registerUserPassword" [(ngModel)]="passwordUsername">
        </div>
        <div>
            <button (click)="tryRegister2()">Register</button>
        </div>
    </ng-template>


        <div>
            <p (click)="toggleModeLogin()" #toggleButton>Cr√©er un compte</p>
        </div>
        <app-loading-dots [isLoading]="isLoading"/>
        <button (click)="toggleLoading()">{{ buttonText }}</button>
        <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
